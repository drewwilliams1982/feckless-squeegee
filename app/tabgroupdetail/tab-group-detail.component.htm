<div>
    <div>{{tabGroup.name}} <span *ngIf="tabGroup.tabs">[{{tabGroup.tabs.length}}]</span></div>
    <div *ngIf="showTabs">
        <ul>
            <li *ngFor="#tab of tabGroup.tabs"><a href="{{tab.url}}">{{tab.url}}</a></li>
        </ul>
    </div>
    <div>
        <button (click)="syncHandle()" class="btn btn-primary btn-xs">sync</button>
        <button (click)="loadHandle()" class="btn btn-primary btn-xs">load</button>
        <button (click)="deleteHandle()" class="btn btn-primary btn-xs">delete</button>
        <button (click)="expandHandle()" *ngIf="!showTabs" class="btn btn-primary btn-xs">expand</button>
        <button (click)="collapseHandle()" *ngIf="showTabs" class="btn btn-primary btn-xs">collapse</button>
    </div>
</div>
